services:
  postgres:
    container_name: station
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
      POSTGRES_DB: station
    volumes:
      - postgres:/data/postgres
    ports:
      - 5433:5432
    networks:
      - spring-demo
    restart: unless-stopped
  redis:
    container_name: redis-station
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - spring-demo
    restart: unless-stopped


volumes:
  postgres:
    driver: local


networks:
  spring-demo:
    driver: bridge
